<html>
	<head>
		<title>Product thinkers office hours</title>
    <meta charset="UTF-8">
		<script type="text/javascript" src="js/ICanHaz.js"></script> 
		<script type="text/javascript" src='js/jquery.js '></script>
    <script type="text/javascript" src='js/tabletop.js'></script>
    <script type="text/javascript" src='js/site.js'></script>
		<script type="text/javascript" src='js/sheetsee.js'></script>
    
		<link rel="shortcut icon" href="https://raw.github.com/jlord/sheetsee-pocket/master/favicon-p.png"/>
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link media="screen" rel="stylesheet" type="text/css" href="css/style.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
<body>
	<div id="wrapper">
		<div id="title"></div>
		<div id="filters" class="container">
			<input id="articleSearch" type="text" placeholder="Search for.."></input>
			<span class="clear sml-button teal-bkg">Clear</span> 
      <h3>Filter by tag:</h3> <span id="tags"></span>   
    </div>

		<div id="articleTable"></div>
	</div><!-- end wrapper -->

	<script id="title" type="text/html">
    <h2 class="coral">Need help on a news product challenge?</h2>
    <h2 class="teal">Want some career coaching?</h2> 
    <h2 class="plum">Need a second opinion on your strategy or idea?</h2>
   
		<h1><span class="highlighted">{{numArticles}}</span> news product leaders are available to help you!</h1>
    <p>If you're a product thinker in your news organization, our network of experienced volunteer coaches is here to help you with support and feedback, and learn new skills. 
    <h4>You might be a product thinker if â€¦</h4>
    <ul>
      <li>You work at the intersection of editorial, tech and business.</li>
      <li>You're a news executive.</li>
      <li>You work on audience growth or content distribution.</li>
    </ul>
	</script>

  <script id="tags" type="text/html">
    {{#rows}}
      <span href="#" class="tag sml-button">{{.}}</span>
    {{/rows}}
  </script>

	<script id="articleTable" type="text/html">
		<table>
		  {{#rows}}
		  	<tr class="{{rowNumber}}">
          <td class="light-type">
          
          
          <h4 class="coral"><a href="{{url}}" target="_blank">{{name}}</a></h4>
          <img class="mug" src="{{photo}}">
          <p><strong>{{jobtitle}},</strong> <a href="{{orgurl}}" target="_blank">{{org}}</a>
          <p>{{superpowers}}
          <p class="tag"><strong>Tags:</strong>{{#tags}} <a href="#">{{tag}}</a> {{/tags}}
          <p class="languages"><strong>Languages:</strong> {{languages}}
          <p><a href="{{calendarurl}}" target="blank" class="md-button">Schedule appointment</a>
          </td>
         </tr>
		  {{/rows}}
	  </table>
	</script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var URL = "1r_5R-t2xx5GzJzG0LVDZ10mERRhkU9XZsapMqtsLUBQ"
      Tabletop.init( { key: URL, callback: showInfo, simpleSheet: true } )
    }) 
      
    function showInfo(data) {
      var gData = separateTags(data)
      drawTags(gData)
      pageTitle(gData)
      Sheetsee.makeTable(gData.reverse(), "#articleTable")
      Sheetsee.initiateTableFilter(gData, "#articleSearch", "#articleTable")

      $(document).on("click", ".tag", function(event){
        var tag = $(event.target).text()
        var tagFilter = getTagMatches(gData, tag)
        Sheetsee.makeTable(tagFilter.reverse(), "#articleTable")
      })
    }
  </script>
</body>
</html>
